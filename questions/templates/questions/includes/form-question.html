
<form method="post" accept="" id="question-form" action="{% url "api:api-question" %}">
    {% csrf_token %}

    <div class="form-group mb-4"  style="height: 200px;">
        <div id="editorjs" class="bg-light p-4 rounded-5 focus-primary" style="height: 200px;"></div>
        {{ form.content }} 
        {% if form.content.errors %}
            <div class="text-danger">
                {% for error in form.content.errors %}{{ error }}{% endfor %}
            </div>
        {% endif %}
        
    </div>
    <div class="my-4 d-flex align-items-center gap-4">
        <select name="subject" class="form-control py-2 px-4">
            {% for subject in subjects %}
                <option value="{{subject.pk}}">{{subject.name}}</option>
            {% endfor %}
        </select>
    </div>


    <div class="d-flex justify-content-end"><button type="submit" class="btn btn-primary rounded-5 py-3 font-bold px-5">Criar Pergunta</button></div>
</form>
